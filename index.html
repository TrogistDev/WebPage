<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="all">
      <div class="allAll">
        <header class="headerUm">
          <!--   LOGOTYPE     -->
          <div class="logo"><img src="./imagens/brand.png" alt="Brand logo"  /> New Brand</div>
          <!--    NAVIGATION         -->
          <div>
            <nav class="navigation">
              <button  class="no-invert"><img class="img-fixed no-invert" src="./imagens/dashboard.png" alt="" /><span class="span-fixed">Dashboard</span></button>
              <button  class="no-invert"><img src="./imagens/checkout.png"  alt="" /> <span class="span-fixed">Products</span></button>
              <button  class="no-invert"><img src="./imagens/box.png"  alt="" /><span class="span-fixed">Order</span></button>
              <button  class="no-invert">
                <img src="./imagens/megaphone.png"  alt="" /> <span class="span-fixed no-invert">Marketing</span>
              </button>
              <button class="backButton no-invert"><img src="./imagens/analysis.png"  alt="" /> <span class="span-fixed">Analytics</span></button>
            </nav>
          </div>
          <!-- SEARCH AND USER INTERFACE  -->
          <div>
            <nav class="user-interface">
              <input type="text" placeholder="Search Anything..." class="search" />
              <button><img src="imagens/loupe.png" alt="" class="no-invert"></button>
              <button><img src="./imagens/question.png" class="no-invert" alt="" /></button>
              <button><img src="./imagens/setting.png" class="no-invert" alt="" /></button>
            
            <button class="dark-mode no-invert"><img src="./imagens/dark.png"  alt="" /></button>
          </nav>
          </div>
        </header>
        <main>  

          <!--   PRODUCT LIST HEADER   -->
          <div class="product-list-header">
            <!--   TITLE    -->
            <div>
              <h3>Product List</h3>
              <p class="subtitle">Here will be displayed our products</p>
            </div>
            <!--    FILTER, WINDOW VIEW, ADD PRODUCT    -->
            <nav>
              <button class="addProduct">âž• Add Products</button>
              <button><img src="./imagens/filter.png" alt="" /> Filter</button>
              <button><img src="./imagens/filter.png" alt="" /></button>
              <button><img src="./imagens/filter.png" alt="" /></button>
              <button><img src="./imagens/filter.png" alt="" /></button>
            </nav>
          </div>
          <!--      PRODUCTS LIST        -->
          <div class="prod">
            <div class="products">
              <!--        IMAGE         -->
              <img src="imagens/produto.jpeg" alt="produto" class="product" />
              <div class="info">
                <!--     DESCRIPTION   -->
                <div class="product-content">
                  <h3 class="nome-produto">Attack on Titan's book</h3>
                  <p class="categoria-produto">Best one</p>
                  <!--     PRICE    -->
                </div>
                <h2 class="price">$10</h2>
              </div>
            </div>
          </div>
          
        </main>
        <footer>
        
        </footer>
      </div>
    </div>
 <script src="script.js"></script>
  </body>
</html>
